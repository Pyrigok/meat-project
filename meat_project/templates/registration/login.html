{% extends "base.html" %}

{% block title %}Вхід на сайт{% endblock title %}

{% block content %}

    <form action="{% url 'auth_login' %}" method="post">

        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'home' %}" />

        <div class="form-group">
            <label for="login">Введіть логін</label>
            <input type="text" class="form-control" id="login" value=""
                   name="username" />
            <span class="help-block">{{ form.errors.username.as_data.0.0 }}</span>
        </div>

        <div class="form-group">
            <label for="password">Введіть пароль</label>
            <input type="password" class="form-control" id="password" value=""
                   name="password" />
            <span class="help-block">{{ form.errors.password.as_data.0.0 }}</span>
        </div>

        <button type="submit" class="btn btn-primary">Увійти на сайт</button>

    </form>


    <p>Забули свій пароль? 
        <a href="{% url 'auth_password_reset' %}">Скинути</a>.
    </p>

{% endblock %}
